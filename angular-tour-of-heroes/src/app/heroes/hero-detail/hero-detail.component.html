<div class="order">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{hero.id}}</div>
    <div>
      <label>Name:
        <input class="form-control" [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <button class="effect button-margin" (click)="goBack()">Go Back</button>
    <button class="effect button-margin" style="margin-left: 10px" (click)="save()">Save</button>
  </div>
